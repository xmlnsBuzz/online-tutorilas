<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Text Rotate on MouseMove</title>
    <link rel="stylesheet" href="../css/text-rotate-on-mousemove.css">
</head>
<body>
    <h1>Text Rotate On MouseMove</h1>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script type="text/JavaScript">
        $('h1').on('mousemove', function(e){
            centerX = $(this).width() /5;
            var moveX = centerX - e.offsetX;
            $(this).css({
                'transform': 'perspective(500px) rotateY('+ moveX/50 +'deg)'
            })
        })
    </script>
    <h2>h2</h2>
</body>
</html>
