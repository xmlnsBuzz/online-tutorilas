<!DOCTYPE html>

    <title>Flex Box Hover Effects</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <h1><span>One</span></h1>
        </div>
        <div class="box">
            <h1><span>Two</span></h1>
        </div>
        <div class="box">
            <h1><span>Three</span></h1>
        </div>
        <div class="box">
            <h1><span>Four</span></h1>
        </div>
        <div class="box">
            <h1><span>Five</span></h1>
        </div>
    </div>
</body>
</html>
