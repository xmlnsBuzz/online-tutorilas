    <body>
        <div class="checkbox">
            <div class="inner">
                <div class="toggle"></div>
            </div>
        </div>
        <script>
            $(document).ready(function () {
                $('.toggle').click(function () {
                    $('.toggle').toggleClass('active');
                });
            });
        </script>
    </body>
